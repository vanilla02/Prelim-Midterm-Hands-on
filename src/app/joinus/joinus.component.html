<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-20">
          <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">Become a Part of Our Community</h1>
      </div>
      <div class="flex flex-wrap -m-4">
          <div class="p-4 md:w-1/3">
              <div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col">
                  <div class="flex items-center mb-3">
                      <div class="w-8 h-8 mr-3 inline-flex items-center justify-center rounded-full bg-indigo-500 text-white flex-shrink-0">
                          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                              <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                          </svg>
                      </div>
                      <h2 class="text-gray-900 text-lg title-font font-medium">Global Reach</h2>
                  </div>
                  <div class="flex-grow">
                      <p class="leading-relaxed text-base">Connect with a worldwide network of professionals and experts.</p>
                  </div>
              </div>
          </div>
          <div class="p-4 md:w-1/3">
              <div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col">
                  <div class="flex items-center mb-3">
                      <div class="w-8 h-8 mr-3 inline-flex items-center justify-center rounded-full bg-indigo-500 text-white flex-shrink-0">
                          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                              <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                              <circle cx="12" cy="7" r="4"></circle>
                          </svg>
                      </div>
                      <h2 class="text-gray-900 text-lg title-font font-medium">Expert Insights</h2>
                  </div>
                  <div class="flex-grow">
                      <p class="leading-relaxed text-base">Gain knowledge from leading experts in various fields.</p>
                  </div>
              </div>
          </div>
          <div class="p-4 md:w-1/3">
              <div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col">
                  <div class="flex items-center mb-3">
                      <div class="w-8 h-8 mr-3 inline-flex items-center justify-center rounded-full bg-indigo-500 text-white flex-shrink-0">
                          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                              <circle cx="6" cy="6" r="3"></circle>
                              <circle cx="6" cy="18" r="3"></circle>
                              <path d="M20 4L8.12 15.88M14.47 14.48L20 20M8.12 8.12L12 12"></path>
                          </svg>
                      </div>
                      <h2 class="text-gray-900 text-lg title-font font-medium">Innovative Ideas</h2>
                  </div>
                  <div class="flex-grow">
                      <p class="leading-relaxed text-base">Participate in discussions that shape the future of various industries.</p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<section class="text-gray-600 body-font">
  <div class="container mx-auto flex px-5 py-20 items-center justify-center flex-col">
      <div class="text-center lg:w-2/3 w-full">
          <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Join Us</h1>
          <form (ngSubmit)="submitForm()">
              <div class="mb-4">
                  <label for="firstName" class="leading-7 text-sm text-gray-600">First Name:</label>
                  <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" (input)="updateFullName()" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
              <div class="mb-4">
                  <label for="lastName" class="leading-7 text-sm text-gray-600">Last Name:</label>
                  <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" (input)="updateFullName()" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
              <div class="mb-4">
                  <label for="fullName" class="leading-7 text-sm text-gray-600">Full Name:</label>
                  <input type="text" id="fullName" [(ngModel)]="fullName" name="fullName" readonly class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
              <div class="mb-4">
                  <label for="email" class="leading-7 text-sm text-gray-600">Email Address:</label>
                  <input type="email" id="email" [(ngModel)]="email" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
              <div class="mb-4">
                  <label for="institution" class="leading-7 text-sm text-gray-600">Institution/Affiliation:</label>
                  <input type="text" id="institution" [(ngModel)]="institution" name="institution" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
              <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
          </form>
      </div>
  </div>
</section>
